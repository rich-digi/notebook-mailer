<VirtualHost *:80>
    ServerName unified-solutions-hub.dmclub.net
    ServerAlias unsolhub.dmclub.net ush.dmclub.net
    ServerAdmin richard.knight@digitmail.com
    DocumentRoot /home/sites/unified-solutions-hub.dmclub.net/www
    Alias /csl /home/sites/unified-solutions-hub.dmclub.net/client-side-libs
    ErrorLog /home/sites/unified-solutions-hub.dmclub.net/logs/error_log
    TransferLog /home/sites/unified-solutions-hub.dmclub.net/logs/access_log
    AssignUserId www www
    <Directory "/home/sites/unified-solutions-hub.dmclub.net/www">
		AddOutputFilterByType DEFLATE text/html
		AddOutputFilterByType DEFLATE text/css
		AddOutputFilterByType DEFLATE text/javascript
		Header unset ETag
		FileETag None
		Options FollowSymLinks
		Options +Includes
		AllowOverride All
		Require all granted
    </Directory>
</VirtualHost>
